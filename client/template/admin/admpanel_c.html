<template name="panelInsert">
    {{#contentFor "menu"}}
        {{> menudetail}}
    {{/contentFor}}
    <div class="container">
        {{#autoForm collection="Panels" doc=this id="admPanelForm" type="insert"}}
            {{> panelCRUDbody}}
            <button type="submit" class="btn btn-primary">Add</button>
        {{/autoForm}}
    </div>
</template>

<template name="panelUpdate">
    {{#contentFor "menu"}}
        {{> menudetail}}
    {{/contentFor}}
    <div class="container">
        {{#autoForm collection="Panels" doc=this id="admPanelForm" type="update" autosave=true}}
            {{> panelCRUDbody}}
            <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
    </div>
</template>

<template name="panelCRUDbody">
    <fieldset>
        {{> afQuickField name='name'}}
        {{> afQuickField name="envID" type="hidden" defaultValue=envID}}
        {{> afQuickField name='description' rows=3}}
        {{> afQuickField name='panelType' type='select' options='allowed'}}
        {{> afQuickField name='availableForDashboard'}}
        {{> afQuickField name='detailPanel'}}
        {{> afQuickField name='collectionBase'}}
        {{> afQuickField name='collectionFilter' rows=3}}
    </fieldset>
    <fieldset>
        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name='sumPanelStyle' type='select' options='allowed'}}
                {{> afQuickField name='jsonTransformSumHeader' style='resize:vertical;' rows=3}}
                {{> afQuickField name='jsonTransformSum' style='resize:vertical;' rows=3}}
                {{> afQuickField name='jsonTransformSumFooter' style='resize:vertical;' rows=3}}
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="btn-toolbar" role="toolbar" aria-label="..." style="text-align: center;">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-info" id="refreshHTML">HTML</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-info" id="refreshPreview">Preview</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id='htmlSum'>
                        <div class="form-group">
                            <textarea class="form-control" id="htmlSumView" rows="3">
                                {{renderedHTML}}
                            </textarea>
                        </div>
                    </div>
                    <div id='previewSum'>
                        {{{renderedHTML}}}
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        {{> afQuickField name='chartKeyAttribute'}}
        {{> afQuickField name='chartDescriptionAttribute'}}
        {{> afQuickField name='chartValueAttribute'}}
        {{> afQuickField name='chartSeriesLimit'}}
    </fieldset>
    <fieldset>
        {{> afArrayField name="actions"}}
    </fieldset>
</template>
