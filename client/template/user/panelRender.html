<template name="panelRender">
    {{#if isHTML}}
        {{{displayHTML}}}
    {{/if}}
    {{#if isForm}}
        {{> panelInput}}
    {{/if}}
    {{#if isChart}}
        {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=chartData}}
    {{/if}}
</template>


<template name="panelRenderHeader">
    {{{displayHTML}}}
</template>

<template name="panelRenderFooter">
    {{{displayHTML}}}
</template>
