<!-- Panel Administration -->
<template name="connSearch">
    <div class="list-group">
        {{#esEach index="connectors"}}
            {{> admConnectorSrch}}
        {{/esEach}}
        {{#ifEsInputIsEmpty index="connectors"}}
            {{> admConnectorsAll}}
        {{/ifEsInputIsEmpty}}
    </div>
    <div class="footer navbar-fixed-bottom">
        <div class="input-group">
            {{> esInput index="connectors" class="form-control" placeholder="Search..." }}
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                </button>
                <button id="addConnector" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
        </div>
    </div>

    {{#contentFor "menu"}} {{> menudetail}} {{/contentFor}}
</template>

<template name="admConnectorsAll">
    {{#each connectors}} {{> admConnectorSrch}} {{/each}}
</template>

<template name="admConnectorSrch">
    <div class="col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{name}}</h3>
                <p>{{description}}</p>
                <p>
                    <a href="#" id="updConnector" class="btn btn-primary" role="button">Modify</a>
                    <a href="#" id="delConnector" class="btn btn-default" role="button">Delete</a>
                </p>
            </div>
        </div>
    </div>
</template>
