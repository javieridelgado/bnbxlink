<!-- Panel Administration -->
<template name="panelSearch">
    <div class="list-group">
        {{#esEach index="panels"}} {{> admPanelSrch}} {{/esEach}} {{#ifEsInputIsEmpty index="panels"}} {{> admPanelAll}} {{/ifEsInputIsEmpty}}
    </div>
    <div class="footer navbar-fixed-bottom">
        <div class="input-group">
            {{> esInput index="panels" class="form-control" placeholder="Search..." }}
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                </button>
                <button id="addpanel" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
        </div>
    </div>

    {{#contentFor "menu"}} {{> menudetail}} {{/contentFor}}
</template>

<template name="admPanelAll">
    {{#each panels}} {{> admPanelSrch}} {{/each}}
</template>

<template name="admPanelSrch">
    <div class="col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{name}}</h3>
                <p>{{description}}</p>
                <p>
                    <a href="#" id="updpanel" class="btn btn-primary" role="button">Modify</a>
                    <a href="#" id="delpanel" class="btn btn-default" role="button">Delete</a>
                </p>
            </div>
        </div>
    </div>
</template>
