<!-- Panel Administration -->
<template name="importSearch">
    <div class="list-group">
        {{#esEach index="imports"}}
            {{> admImportSrch}}
        {{/esEach}}
        {{#ifEsInputIsEmpty index="imports"}}
            {{> admImportsAll}}
        {{/ifEsInputIsEmpty}}
    </div>
    <div class="footer navbar-fixed-bottom">
        <div class="input-group">
            {{> esInput index="imports" class="form-control" placeholder="Search..." }}
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                </button>
                <button id="addImport" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
        </div>
    </div>

    {{#contentFor "menu"}} {{> menudetail}} {{/contentFor}}
</template>

<template name="admImportsAll">
    {{#each imports}} {{> admImportSrch}} {{/each}}
</template>

<template name="admImportSrch">
    <div class="col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{name}}</h3>
                <p>{{description}}</p>
                <p>
                    <a href="#" id="updImport" class="btn btn-primary" role="button">Modify</a>
                    <a href="#" id="delImport" class="btn btn-default" role="button">Delete</a>
                </p>
            </div>
        </div>
    </div>
</template>
