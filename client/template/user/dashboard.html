<template name="dashboard">
    {{#each panels}}
        {{> panelView}}
    {{/each}}
</template>

<template name="panelInput">
    {{#autoForm schema=contactFormSchema id="contactForm" type="method" meteormethod="sendEmail"}}
        <fieldset>
            {{#each fields}}
                {{> afQuickField name=fieldName}}
            {{/each}}
        </fieldset>
    {{/autoForm}}
</template>
