<template name="panelSubscribe">
    <div class="list-group">
        {{#esEach index="panels"}} {{> srchpanelrslt}} {{/esEach}} {{#ifEsInputIsEmpty index="panels"}} {{> allpanels}} {{/ifEsInputIsEmpty}}
    </div>
    <div class="footer navbar-fixed-bottom">
        <div class="input-group">
            {{> esInput index="panels" class="form-control" placeholder="Search..." }}
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>

    {{#contentFor "menu"}} {{> menudetail}} {{/contentFor}}
</template>

<template name="allpanels">
    {{#each panels}} {{> srchpanelrslt}} {{/each}}
</template>

<template name="srchpanelrslt">
    <a href="#" class="list-group-item">
        <div class="media">
            <div class="media-left">
                <a href="#" class="btn btn-primary" id="addpanel" role="button">Add</a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{name}}</h4>
                <p>{{description}}</p>
            </div>
        </div>
    </a>
</template>
