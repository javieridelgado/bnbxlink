<template name="collInsert">
    {{#contentFor "menu"}}
        {{> menudetail}}
    {{/contentFor}}
    <div class="container">
        {{#autoForm collection="Collections" doc=this id="admCollectionForm" type="insert"}}
            {{> collectionCRUDbody}}
            <button type="submit" class="btn btn-primary">Add</button>
        {{/autoForm}}
    </div>
</template>

<template name="collUpdate">
    {{#contentFor "menu"}}
        {{> menudetail}}
    {{/contentFor}}
    <div class="container">
        {{#autoForm collection="Collections" doc=this id="admCollectionForm" type="update"}}
            {{> collectionCRUDbody}}
            <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
    </div>
</template>

<template name="collectionCRUDbody">
    <fieldset id="main">
        {{> afQuickField name="name" id="collName"}}
        {{> afQuickField name="envID" type="hidden" defaultValue=envID}}
        {{> afQuickField name="description" rows=3}}
        {{> afQuickField name="expirationTime"}}
        {{> afQuickField name="lastRefreshDttm"}} {{> afQuickField name="availableOffline"}} {{> afQuickField name="readOnly"}} {{> afQuickField name="socialEnabled"}}
        {{> afQuickField name="sourceType" type="select" options="allowed"}}
    </fieldset>
    <fieldset id="sourceExcel" class="bnbsource">
        {{> afQuickField name="dataInput" rows=3}}
        <div class="form-group">
            <label for="outputJSON">JSON Output</label>
            <textarea rows="3" class="form-control" id="outputJSONExcel"></textarea>
        </div>
    </fieldset>
    <fieldset id="sourceCSV" class="bnbsource">
        {{> afQuickField name="dataInput" rows=3}}
        <div class="form-group">
            <label for="outputJSON">JSON Output</label>
            <textarea rows="3" class="form-control" id="outputJSONCSV"></textarea>
        </div>
    </fieldset>
    <fieldset id="sourcePeopleSoftQuery" class="bnbsource">
        {{> afQuickField name="psURL" id="psURLQuery"}}
        {{> afQuickField name="psUser" id="psUserQuery"}}
        {{> afQuickField name="psPassword" type="password" id="psPasswordQuery"}}
        <button type="button" class="btn btn-warning" id="psGetQueries">Get Queries</button>
        {{> afQuickField name="psQuery" options=psQueries id="psQuery"}}
        <textarea rows="3" class="form-control" id="outputJSONPeopleSoftQuery"></textarea>
    </fieldset>
    <fieldset id="sourceGoogleSheet" class="bnbsource">
        {{> afQuickField name="gsServiceEmail"}}
        {{> afQuickField name="gsSheetName"}}
        {{> afQuickField name="gsRange"}}
    </fieldset>
</template>
